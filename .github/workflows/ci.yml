jobs:
  build-and-deploy:                              # å…¶ä¸­ä¸€ä¸ªä»»åŠ¡çš„åç§°ï¼ŒID
    runs-on: ubuntu-latest                       # è¿™ä¸ªä»»åŠ¡è¿è¡Œæ‰€éœ€çš„ç¯å¢ƒ
